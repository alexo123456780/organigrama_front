@if(mensajeErroneo){

    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" >
    <div class="relative bg-white rounded-3xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.25)] border border-gray-100 p-8 transform transition-all duration-300 ease-out max-w-lg w-full animate-in fade-in-0 zoom-in-95">
      <div class="absolute -top-2 -right-2 w-20 h-20 bg-gradient-to-br from-red-400/20 to-rose-500/20 rounded-full blur-xl"></div>
      <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-gradient-to-tr from-red-300/20 to-pink-400/20 rounded-full blur-lg"></div>
      
      <div class="relative flex flex-col items-center text-center">
        <div class="relative mb-6">
          <div class="bg-gradient-to-br from-red-50 to-rose-50 rounded-full p-4 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-red-100/50 to-rose-100/50 rounded-full animate-pulse"></div>
            <div class="absolute inset-2 border-2 border-red-200/30 rounded-full animate-spin-slow"></div>

            <i [ngClass]="iconos.error"></i>
            
          </div>
          
     <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-400 rounded-full animate-bounce delay-100"></div>
          <div class="absolute -bottom-2 -left-2 w-2 h-2 bg-rose-400 rounded-full animate-bounce delay-300"></div>
        </div>
  
        <h3 class="text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-3 tracking-tight">
          ¡Algo salió mal!
        </h3>
  
        <p class="text-gray-600 text-base leading-relaxed mb-6 max-w-sm font-serif">
          {{mensajeErroneo}}
        </p>
      
      </div>
    </div>
  </div>
  

}
