<header class="border-b border-gray-200 bg-white sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="pi pi-building-columns text-indigo-600 text-2xl transition-colors duration-300 hover:text-indigo-700"></i>
                <div class="hidden sm:block">
                    <h1 class="font-serif font-bold text-xl text-gray-900">Organigrama</h1>
                    <p class="text-sm text-gray-600">Sistema de Gestión de Organigrama Empresarial</p>
                </div>
            </div>

            <div class="sm:hidden block">
                <h1 class="font-serif font-bold text-lg text-gray-900">Organigrama</h1>
            </div>

            <div class="hidden md:block">
                <p-button
                    severity="info"
                    label="Iniciar Sesión"
                    [rounded]="true"
                    class="transition-transform duration-200 hover:scale-105">
                </p-button>
            </div>

            <button 
                class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
                (click)="toggleMobileMenu()"
                [attr.aria-expanded]="isMobileMenuOpen"
                aria-label="Menú de navegación">
                <i class="pi text-gray-600 text-xl" [ngClass]="isMobileMenuOpen ? 'pi-times' : 'pi-bars'"></i>
            </button>
        </div>

        <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out" 
             [ngClass]="isMobileMenuOpen ? 'max-h-32 mt-4' : 'max-h-0'">
            <div class="py-4 border-t border-gray-200">
                <p-button
                    severity="info"
                    label="Iniciar Sesión"
                    [rounded]="true"
                    class="w-full transition-transform duration-200 hover:scale-105">
                </p-button>
            </div>
        </div>
    </div>
</header>
